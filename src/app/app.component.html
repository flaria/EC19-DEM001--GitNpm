<!--The content below is only a placeholder and can be replaced.-->
<div class="content-section implementation">

    <p-toast [style]="{marginTop: '80px'}"></p-toast>

    <p-carousel headerText="Equipos" [value]="equipos">
        <ng-template let-equipo pTemplate="item">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <img src="assets/teams/wtt/{{equipo.archivo}}.png" class="escudo" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Nombre</div>
                    <div class="ui-grid-col-6">{{equipo.nombre}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Liga</div>
                    <div class="ui-grid-col-6">{{equipo.liga}}</div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>

<router-outlet></router-outlet>
