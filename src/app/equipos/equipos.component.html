<p-carousel headerText="Equipos" [value]="teams">
    <ng-template let-car pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12"><img src="../../assets/{{car.brand}}.png" width="60"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Deporte:</div>
                <div class="ui-grid-col-6">{{car.sport}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">AÃ±o:</div>
                <div class="ui-grid-col-6">{{car.year}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Motivo:</div>
                <div class="ui-grid-col-6">{{car.reason}}</div>
            </div>
        </div>
    </ng-template>
</p-carousel>
